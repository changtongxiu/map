<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>当前位置(百度地图)</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/city-picker.js"></script>
		<style type="text/css">



		</style>
	</head>
	<body>
		<div id="app"></div>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pacVTnGjy7khqV9HdG6U4lbdi3w6yNOu"></script>

		<script type="text/javascript">
			//获取当前位置
			var geolocation = new BMap.Geolocation();
			geolocation.getCurrentPosition(function(r) {
				if (this.getStatus() == BMAP_STATUS_SUCCESS) {
					mk = new BMap.Marker(r.point);
					getAddress(r.point);
				} else {
					alert('failed' + this.getStatus());
				}
			});
			//获取地址信息，设置地址label
			function getAddress(point) {
				var gc = new BMap.Geocoder();
				gc.getLocation(point, function(rs) {
					var addComp = rs.addressComponents;
					var address = addComp.province +' '+ addComp.city +' '+ addComp.district + ' '+addComp.street +' '+ addComp.streetNumber; //获取地址
					console.log(address);
					console.log(rs);
					$('#app').html('当前位置：'+address)
				});

			}
		</script>
	</body>
</html>
